<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tri-Circle Voice Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .app {
      position: relative;
      width: min(90vw, 90vh);
      aspect-ratio: 1 / 1;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.6s ease;
      transform-origin: 50% 50%;
    }

    .connector {
      stroke: #fff;
      stroke-width: 6;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .node-circle {
      stroke: #fff;
      stroke-width: 4;
      cursor: pointer;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.6));
      transition: transform 0.15s ease, stroke-width 0.15s ease;
    }

    .node-green { fill: #b9ffb9; }
    .node-blue  { fill: #c2c2ff; }
    .node-red   { fill: #ffb4b4; }

    .node.active .node-circle {
      transform: scale(1.06);
      stroke-width: 5;
    }

    text.node-label {
      pointer-events: none;
      fill: #222;
      font-size: 6px;
      font-weight: 600;
      text-transform: lowercase;
    }

    .mode-toggle {
      position: absolute;
      right: 1.2rem;
      bottom: 1.2rem;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.07);
      color: #f5f5f5;
      backdrop-filter: blur(10px);
      cursor: pointer;
      outline: none;
      transition: background 0.15s ease, transform 0.1s ease,
        box-shadow 0.15s ease;
    }

    .mode-toggle:active {
      transform: scale(0.96);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.15);
    }

    .status {
      position: absolute;
      left: 1.2rem;
      bottom: 1.2rem;
      right: 5.5rem;
      font-size: 0.75rem;
      line-height: 1.3;
      color: #c2c2c2;
    }

    .status strong { color: #fff; }

    .mic-setup {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(
        to bottom right,
        rgba(0,0,0,0.9),
        rgba(0,0,0,0.7)
      );
    }

    .mic-setup button {
      padding: 0.6rem 1.2rem;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.6);
      background: rgba(255,255,255,0.1);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(12px);
    }

    .mic-setup button:active {
      transform: scale(0.97);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- Tri-circle graphic -->
    <svg id="triSvg" viewBox="0 0 100 100">
      <!-- Connector -->
      <path
        class="connector"
        d="M25 25
           Q50 5 75 25
           Q95 55 50 80
           Q5 55 25 25Z"
      />

      <!-- Green -->
      <g class="node" data-node-id="1">
        <circle class="node-circle node-green" cx="25" cy="25" r="14" />
        <text id="label-1" class="node-label"
              x="25" y="25"
              text-anchor="middle"
              dominant-baseline="middle"></text>
      </g>

      <!-- Blue -->
      <g class="node" data-node-id="2">
        <circle class="node-circle node-blue" cx="75" cy="25" r="14" />
        <text id="label-2" class="node-label"
              x="75" y="25"
              text-anchor="middle"
              dominant-baseline="middle"></text>
      </g>

      <!-- Red -->
      <g class="node" data-node-id="3">
        <circle class="node-circle node-red" cx="50" cy="80" r="14" />
        <text id="label-3" class="node-label"
              x="50" y="80"
              text-anchor="middle"
              dominant-baseline="middle"></text>
      </g>
    </svg>

    <button id="modeToggle" class="mode-toggle">Practice</button>
    <div id="status" class="status"></div>

    <!-- One-time microphone setup overlay -->
    <div id="micSetup" class="mic-setup">
      <button id="micSetupBtn">Enable microphone</button>
    </div>
  </div>

  <script>
    console.log("Script loaded");

    const svg = document.getElementById("triSvg");
    const modeToggle = document.getElementById("modeToggle");
    const statusEl = document.getElementById("status");
    const micSetupOverlay = document.getElementById("micSetup");
    const micSetupBtn = document.getElementById("micSetupBtn");

    let isPractice = true;
    let micReady = false;

    // Practice/Theory toggle
    modeToggle.addEventListener("click", () => {
      isPractice = !isPractice;
      modeToggle.textContent = isPractice ? "Practice" : "Theory";
      svg.style.transform = isPractice ? "rotate(0deg)" : "rotate(180deg)";
    });

    // Speech recognition setup
    const SpeechRecognition =
      window.SpeechRecognition || window.webkitSpeechRecognition;

    let recognition = null;
    let activeNodeId = null;
    let isListening = false;

    if (!SpeechRecognition) {
      statusEl.innerHTML =
        "Speech recognition not supported. Use Chrome or Edge.";
      micSetupOverlay.classList.add("hidden");
    } else {
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        isListening = true;
        statusEl.innerHTML = "Listening - tap the same circle to stop.";
      };

      recognition.onend = () => {
        isListening = false;
        clearActiveHighlight();
        if (micReady) {
          statusEl.innerHTML = "Tap a circle, say one word, tap again to stop.";
        }
      };

      recognition.onerror = (event) => {
        isListening = false;
        clearActiveHighlight();
        console.error("Speech error:", event.error, event);
        statusEl.innerHTML = "Speech error: " + event.error;
      };

      recognition.onresult = (event) => {
        if (!activeNodeId) return;
        const result = event.results[0][0].transcript.trim();
        const word = result.split(/\s+/)[0] || "";
        const labelEl = document.getElementById("label-" + activeNodeId);
        if (labelEl) labelEl.textContent = word.toLowerCase();
      };
    }

    function clearActiveHighlight() {
      document
        .querySelectorAll(".node.active")
        .forEach((node) => node.classList.remove("active"));
      activeNodeId = null;
    }

    // One-time mic permission
    micSetupBtn.addEventListener("click", async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        statusEl.innerHTML =
          "Audio capture is not supported in this browser.";
        return;
      }
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        // We just needed permission, so stop the tracks
        stream.getTracks().forEach(t => t.stop());
        micReady = true;
        micSetupOverlay.classList.add("hidden");
        statusEl.innerHTML =
          "Mic ready. Tap a circle, say one word, tap again to stop.";
      } catch (err) {
        console.error("Mic permission error:", err);
        statusEl.innerHTML = "Mic permission denied: " + err.name;
      }
    });

    // Circle click handling
    const nodes = document.querySelectorAll(".node");
    nodes.forEach((node) => {
      node.addEventListener("click", () => {
        if (!recognition) return;
        if (!micReady) {
          statusEl.innerHTML = "Tap 'Enable microphone' first.";
          return;
        }

        const nodeId = node.getAttribute("data-node-id");

        if (isListening && activeNodeId === nodeId) {
          recognition.stop();
          return;
        }

        if (isListening && activeNodeId !== nodeId) {
          recognition.stop();
          setTimeout(() => startListeningOnNode(nodeId, node), 150);
        } else {
          startListeningOnNode(nodeId, node);
        }
      });
    });

    function startListeningOnNode(nodeId, nodeElement) {
      clearActiveHighlight();
      activeNodeId = nodeId;
      nodeElement.classList.add("active");
      try {
        recognition.start();
      } catch (e) {
        console.warn("start() error:", e);
      }
    }
  </script>
</body>
</html>
