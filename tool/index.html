<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TriTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .app {
      position: relative;
      width: min(90vw, 90vh);
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
    }

    .canvas {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;   /* space between SVG and bottom controls */
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.6s ease;
      transform-origin: 50% 50%;
    }

    .connector {
      stroke: #fff;
      stroke-width: 6;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .node-circle {
      stroke: #fff;
      stroke-width: 4;
      cursor: pointer;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.6));
      transition: transform 0.15s ease, stroke-width 0.15s ease;
    }

    .node-green { fill: #b9ffb9; }
    .node-blue  { fill: #c2c2ff; }
    .node-red   { fill: #ffb4b4; }

    .node.active .node-circle {
      transform: scale(1.06);
      stroke-width: 5;
    }

    text.node-label {
      pointer-events: none;
      fill: #222;
      font-size: 4px;
      font-weight: 600;
      text-transform: lowercase;
      transform-box: fill-box;
      transform-origin: center;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.07);
      color: #f5f5f5;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease,
        box-shadow 0.15s ease;
      white-space: nowrap;
    }

    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.15);
    }

    /* Practice/Theory button centered over SVG */
    #modeToggle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .bottom {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.2rem 1.2rem 1.2rem;
    }

    .status {
      font-size: 0.75rem;
      color: #c2c2c2;
      max-width: 65%;
      line-height: 1.3;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="canvas">
      <svg id="triSvg" viewBox="0 0 100 100">
        <path
          class="connector"
          d="M25 25
             Q50 5 75 25
             Q95 55 50 80
             Q5 55 25 25Z"
        />

        <g class="node" data-node-id="1">
          <circle class="node-circle node-green" cx="25" cy="25" r="14" />
          <text id="label-1" class="node-label"
                x="25" y="25"
                text-anchor="middle"
                dominant-baseline="middle"></text>
        </g>

        <g class="node" data-node-id="2">
          <circle class="node-circle node-blue" cx="75" cy="25" r="14" />
          <text id="label-2" class="node-label"
                x="75" y="25"
                text-anchor="middle"
                dominant-baseline="middle"></text>
        </g>

        <g class="node" data-node-id="3">
          <circle class="node-circle node-red" cx="50" cy="80" r="14" />
          <text id="label-3" class="node-label"
                x="50" y="80"
                text-anchor="middle"
                dominant-baseline="middle"></text>
        </g>
      </svg>

      <button id="modeToggle" class="btn">Practice</button>
    </div>

    <div class="bottom">
      <div id="status" class="status">
        Tap a circle to enter a word. Practice/Theory rotates. Clear empties all circles.
      </div>
      <button id="clearBtn" class="btn">Clear</button>
    </div>
  </div>

  <script>
    const svg = document.getElementById("triSvg");
    const modeToggle = document.getElementById("modeToggle");
    const clearBtn = document.getElementById("clearBtn");
    const labels = document.querySelectorAll(".node-label");

    let rotation = 0;

    function updateRotation() {
      svg.style.transform = `rotate(${rotation}deg)`;
      labels.forEach(label => {
        label.style.transform = `rotate(${-rotation}deg)`;
      });
    }

    function updateModeLabel() {
      const isPractice = (rotation / 180) % 2 === 0;
      modeToggle.textContent = isPractice ? "Practice" : "Theory";
    }

    modeToggle.addEventListener("click", () => {
      rotation += 180;
      updateRotation();
      updateModeLabel();
    });

    function manualWordEntry(nodeId, nodeElement) {
      document
        .querySelectorAll(".node.active")
        .forEach(n => n.classList.remove("active"));

      nodeElement.classList.add("active");

      const labelEl = document.getElementById("label-" + nodeId);
      const current = labelEl ? labelEl.textContent : "";

      const input = window.prompt("Enter a single word:", current);
      nodeElement.classList.remove("active");
      if (!input) return;

      const word = input.trim().split(/\s+/)[0];
      if (labelEl) labelEl.textContent = word.toLowerCase();
    }

    // Attach handlers directly to the circles (better for mobile)
    const circles = document.querySelectorAll(".node-circle");
    circles.forEach(circle => {
      const nodeElement = circle.parentNode;
      const nodeId = nodeElement.getAttribute("data-node-id");

      const handler = (event) => {
        // Prevent duplicate click after touch on some mobile browsers
        if (event.type === "touchend") {
          event.preventDefault();
        }
        manualWordEntry(nodeId, nodeElement);
      };

      circle.addEventListener("click", handler);
      circle.addEventListener("touchend", handler, { passive: false });
    });

    clearBtn.addEventListener("click", () => {
      labels.forEach(label => (label.textContent = ""));
    });

    updateRotation();
    updateModeLabel();
  </script>
</body>
</html>
