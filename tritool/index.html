<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TriTool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        sans-serif;
    }

    .app {
      position: relative;
      width: min(90vw, 90vh);
      aspect-ratio: 1 / 1;
      display: flex;
      flex-direction: column;
    }

    .canvas {
      position: relative;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 0.75rem;
    }

    svg {
      width: 100%;
      height: 100%;
      display: block;
      transition: transform 0.6s ease;
      transform-origin: 50% 50%;
    }

    .connector {
      stroke: #fff;
      stroke-width: 6;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .arrow {
      fill: #fff;
    }

    .node-circle {
      stroke: #fff;
      stroke-width: 4;
      cursor: pointer;
      filter: drop-shadow(0 0 6px rgba(0, 0, 0, 0.6));
      transition: transform 0.15s ease, stroke-width 0.15s ease;
    }

    .node-green { fill: #b9ffb9; }
    .node-blue  { fill: #c2c2ff; }
    .node-red   { fill: #ffb4b4; }

    .node.active .node-circle {
      transform: scale(1.06);
      stroke-width: 5;
    }

    text.node-label {
      pointer-events: none;
      fill: #222;
      font-size: 4px;
      font-weight: 600;
      text-transform: lowercase;
    }

    .btn {
      padding: 0.4rem 0.8rem;
      font-size: 0.85rem;
      font-weight: 600;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.5);
      background: rgba(255, 255, 255, 0.07);
      color: #f5f5f5;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background 0.15s ease, transform 0.1s ease,
        box-shadow 0.15s ease;
      white-space: nowrap;
    }

    .btn:active {
      transform: scale(0.96);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.15);
    }

    #modeToggle {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 3;
    }

    .bottom {
      position: relative;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1.2rem 1.2rem 1.2rem;
    }

    .status {
      font-size: 0.75rem;
      color: #c2c2c2;
      max-width: 65%;
      line-height: 1.3;
    }

    .input-overlay {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at center, rgba(0,0,0,0.85), rgba(0,0,0,0.95));
      z-index: 10;
    }

    .input-overlay.hidden {
      display: none;
    }

    .input-dialog {
      width: 75%;
      max-width: 260px;
      background: rgba(20, 20, 20, 0.95);
      border-radius: 16px;
      padding: 0.8rem 1rem 0.7rem;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.8);
      border: 1px solid rgba(255,255,255,0.12);
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
    }

    .input-title {
      font-size: 0.8rem;
      margin-bottom: 0.2rem;
      color: #f5f5f5;
    }

    #inputField {
      width: 100%;
      padding: 0.35rem 0.5rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.6);
      color: #f5f5f5;
      font-size: 0.8rem;
      outline: none;
    }

    #inputField:focus {
      border-color: rgba(255,255,255,0.5);
      box-shadow: 0 0 0 1px rgba(255,255,255,0.3);
    }

    .input-actions {
      margin-top: 0.4rem;
      display: flex;
      justify-content: flex-end;
      gap: 0.4rem;
    }

    .btn-small {
      padding: 0.25rem 0.7rem;
      font-size: 0.75rem;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="canvas">
      <svg id="triSvg" viewBox="0 0 100 100">
        <!-- Curved connectors approximating a circle -->
        <!-- Green (25,25) to Blue (75,25) -->
        <path class="connector"
              d="M25 25 Q50 0 75 25" />
        <!-- Blue to Red (50,80) -->
        <path class="connector"
              d="M75 25 Q95 55 50 80" />
        <!-- Red back to Green -->
        <path class="connector"
              d="M50 80 Q5 55 25 25" />

        <!-- Larger arrows placed exactly on the midpoints of each curve,
             aligned with the tangent (clockwise flow: green -> blue -> red -> green) -->
        <!-- Top arc midpoint: (50, 12.5), tangent angle ~0° -->
        <polygon class="arrow"
                 points="-8,-8 8,0 -8,8"
                 transform="translate(50,12.5) rotate(0)" />
        <!-- Right arc midpoint: (78.75, 53.75), tangent angle ~115° -->
        <polygon class="arrow"
                 points="-8,-8 8,0 -8,8"
                 transform="translate(78.75,53.75) rotate(115)" />
        <!-- Left arc midpoint: (21.25, 53.75), tangent angle ~-115° -->
        <polygon class="arrow"
                 points="-8,-8 8,0 -8,8"
                 transform="translate(21.25,53.75) rotate(-115)" />

        <!-- Nodes -->
        <g class="node" data-node-id="1">
          <circle class="node-circle node-green" cx="25" cy="25" r="14" />
          <text id="label-1" class="node-label"
                x="25" y="25"
                text-anchor="middle"
                dominant-baseline="middle"></text>
        </g>

        <g class="node" data-node-id="2">
          <circle class="node-circle node-blue" cx="75" cy="25" r="14" />
          <text id="label-2" class="node-label"
                x="75" y="25"
                text-anchor="middle"
                dominant-baseline="middle"></text>
        </g>

        <g class="node" data-node-id="3">
          <circle class="node-circle node-red" cx="50" cy="80" r="14" />
          <text id="label-3" class="node-label"
                x="50" y="80"
                text-anchor="middle"
                dominant-baseline="middle"></text>
        </g>
      </svg>

      <button id="modeToggle" class="btn">Practice</button>
    </div>

    <div class="bottom">
      <div id="status" class="status">
        Tap a circle to enter a word. Practice/Theory rotates. Clear empties all circles.
      </div>
      <button id="clearBtn" class="btn">Clear</button>
    </div>

    <div id="inputOverlay" class="input-overlay hidden">
      <div class="input-dialog">
        <div class="input-title">Enter a single word</div>
        <input id="inputField" type="text" autocomplete="off" autocapitalize="none" />
        <div class="input-actions">
          <button id="inputCancel" class="btn btn-small">Cancel</button>
          <button id="inputSave" class="btn btn-small">Save</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const svg = document.getElementById("triSvg");
    const modeToggle = document.getElementById("modeToggle");
    const clearBtn = document.getElementById("clearBtn");
    const labels = document.querySelectorAll(".node-label");

    const inputOverlay = document.getElementById("inputOverlay");
    const inputField = document.getElementById("inputField");
    const inputCancel = document.getElementById("inputCancel");
    const inputSave = document.getElementById("inputSave");

    let rotation = 0;
    let currentLabelEl = null;
    let currentNodeElement = null;

    function updateRotation() {
      svg.style.transform = `rotate(${rotation}deg)`;
      labels.forEach(label => {
        const x = parseFloat(label.getAttribute("x"));
        const y = parseFloat(label.getAttribute("y"));
        if (!isNaN(x) && !isNaN(y)) {
          label.setAttribute("transform", `rotate(${-rotation} ${x} ${y})`);
        }
      });
    }

    function updateModeLabel() {
      const isPractice = (rotation / 180) % 2 === 0;
      modeToggle.textContent = isPractice ? "Practice" : "Theory";
    }

    modeToggle.addEventListener("click", () => {
      rotation += 180;
      updateRotation();
      updateModeLabel();
    });

    function clearActiveHighlight() {
      document
        .querySelectorAll(".node.active")
        .forEach(n => n.classList.remove("active"));
    }

    function openInput(labelEl, nodeElement) {
      currentLabelEl = labelEl;
      currentNodeElement = nodeElement;

      clearActiveHighlight();
      if (nodeElement) nodeElement.classList.add("active");

      inputOverlay.classList.remove("hidden");

      inputField.value = currentLabelEl ? currentLabelEl.textContent : "";
      inputField.setSelectionRange(inputField.value.length, inputField.value.length);

      inputField.focus({ preventScroll: true });

      setTimeout(() => {
        inputField.focus({ preventScroll: true });
        inputField.select();
      }, 80);
    }

    function closeInput() {
      inputOverlay.classList.add("hidden");
      if (currentNodeElement) currentNodeElement.classList.remove("active");
      currentLabelEl = null;
      currentNodeElement = null;
    }

    inputCancel.addEventListener("click", closeInput);

    inputSave.addEventListener("click", () => {
      if (!currentLabelEl) return closeInput();
      const raw = inputField.value || "";
      const word = raw.trim().split(/\s+/)[0] || "";
      currentLabelEl.textContent = word.toLowerCase();
      closeInput();
    });

    inputField.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        inputSave.click();
      } else if (e.key === "Escape") {
        e.preventDefault();
        inputCancel.click();
      }
    });

    const circles = document.querySelectorAll(".node-circle");
    circles.forEach(circle => {
      const nodeElement = circle.parentNode;
      const nodeId = nodeElement.getAttribute("data-node-id");
      const labelEl = document.getElementById("label-" + nodeId);

      const handler = (event) => {
        if (event.type === "touchend") event.preventDefault();
        openInput(labelEl, nodeElement);
      };

      circle.addEventListener("click", handler);
      circle.addEventListener("touchend", handler, { passive: false });
    });

    clearBtn.addEventListener("click", () => {
      labels.forEach(label => (label.textContent = ""));
    });

    updateRotation();
    updateModeLabel();
  </script>
</body>
</html>
